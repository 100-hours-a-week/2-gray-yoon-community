<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
    <title>Edit Password | Gray's Community</title>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__content">
        <h1 class="navbar__title">아무 말 대잔치</h1>
        <button class="navbar__profile-btn"></button>
        <div class="profile-menu hidden">
          <ul class="profile-menu-list">
            <li><a href="/profile-edit/index.html">회원정보수정</a></li>
            <li><a href="/password-edit/index.html">비밀번호수정</a></li>
            <li>
              <button class="logout-btn">로그아웃</button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="content">
      <h2 class="content__title">비밀번호 수정</h2>
      <form class="content__form">
        <div class="form-group">
          <div class="input-box">
            <label for="password" class="input-box__label">비밀번호</label>
            <input
              id="password"
              name="password"
              class="input-box__input password"
              type="password"
              placeholder="비밀번호를 입력하세요"
            />
            <p class="input-box__helper-text password"></p>
          </div>
          <div class="input-box">
            <label for="confirm-password" class="input-box__label"
              >비밀번호 확인</label
            >
            <input
              id="confirm-password"
              name="confirm-password"
              class="input-box__input confirm-password"
              type="password"
              placeholder="비밀번호를 한번 더 입력하세요"
            />
            <p class="input-box__helper-text confirm-password"></p>
          </div>
        </div>
        <button class="change-password-btn" disabled>수정하기</button>
      </form>
    </main>
  </body>
</html>
