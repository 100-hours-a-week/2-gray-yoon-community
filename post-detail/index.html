<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4513865845.js"
      crossorigin="anonymous"
    ></script>
    <title>Post Detail | Gray's Community</title>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__content">
        <a class="prev-btn" href="/post/index.html">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
        <h1 class="navbar__title">아무 말 대잔치</h1>
        <button class="navbar__profile-btn"></button>
        <div class="profile-menu hidden">
          <ul class="profile-menu-list">
            <li><a href="/profile-edit/index.html">회원정보수정</a></li>
            <li><a href="/password-edit/index.html">비밀번호수정</a></li>
            <li>
              <button class="logout-btn">로그아웃</button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="content">
      <div class="content__info">
        <h2 class="content__title"></h2>
        <div class="content__header">
          <div class="authorAndDate">
            <img src="" alt="댓글 작성자 이미지" class="author-profile" />
            <p class="author-nickname"></p>
            <p class="post-date"></p>
          </div>
          <div class="edit-btns"></div>
        </div>
      </div>
      <img class="post-image" alt="게시글 이미지" />
      <p class="post-content"></p>

      <div class="post-metadata">
        <button class="like-btn metadata-box">
          <span class="like-count"></span>
          <span>좋아요수</span>
        </button>
        <div class="view-box metadata-box">
          <span class="view-count"></span>
          <span>조회수</span>
        </div>
        <div class="comment-box metadata-box">
          <span class="comment-count"></span>
          <span>댓글</span>
        </div>
      </div>

      <div class="comment-section">
        <form class="comment-form">
          <textarea
            class="comment-input"
            name="comment"
            placeholder="댓글을 남겨주세요!"
          ></textarea>
          <button class="comment-submit">댓글 등록</button>
        </form>
        <ul class="comment-list"></ul>
      </div>
    </main>

    <div id="delete-modal" class="modal hidden">
      <div class="modal-content">
        <p class="modal-title">게시글을 삭제하시겠습니까?</p>
        <p class="modal-warning">삭제한 내용은 복구할 수 없습니다.</p>
        <div class="modal-actions">
          <button id="cancel-delete" class="cancel-btn">취소</button>
          <button id="confirm-delete" class="confirm-btn">확인</button>
        </div>
      </div>
    </div>
  </body>
</html>
