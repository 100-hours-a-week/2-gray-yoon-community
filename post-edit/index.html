<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4513865845.js"
      crossorigin="anonymous"
    ></script>
    <title>Post Edit | Gray's Community</title>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__content">
        <a class="prev-btn" href="/post/index.html">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
        <h1 class="navbar__title">아무 말 대잔치</h1>
        <button class="navbar__profile-btn"></button>
        <div class="profile-menu hidden">
          <ul class="profile-menu-list">
            <li><a href="/profile-edit/index.html">회원정보수정</a></li>
            <li><a href="/password-edit/index.html">비밀번호수정</a></li>
            <li>
              <button class="logout-btn">로그아웃</button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="content">
      <h2 class="content__title">게시글 수정</h2>
      <form class="post-form">
        <div class="input-box">
          <label for="title" class="input-box__label">제목 *</label>
          <input
            id="title"
            name="title"
            class="input-box__input title"
            type="text"
            placeholder="제목을 입력해주세요. (최대 26글자)"
          />
          <p class="input-box__helper-text title"></p>
        </div>
        <div class="input-box">
          <label for="content" class="input-box__label">내용 *</label>
          <textarea
            id="content"
            name="content"
            class="input-box__input content"
            placeholder="내용을 입력해주세요."
          ></textarea>
          <p class="input-box__helper-text textarea"></p>
        </div>
        <div class="input-box image">
          <label for="imageUploader" class="input-box__label">이미지</label>
          <input type="file" id="imageUploader" name="image" accept="image/*" />
          <div class="image-preview-container">
            <img
              id="imagePreview"
              class="hidden"
              alt="업로드된 이미지 미리보기"
            />
          </div>
        </div>
        <button type="submit" class="submit-btn" disabled>완료</button>
      </form>
    </main>
  </body>
</html>
