<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="main.js" defer></script>
    <title>Edit Profile | Gray's Community</title>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__content">
        <h1 class="navbar__title">아무 말 대잔치</h1>
        <button class="navbar__profile-btn"></button>
        <div class="profile-menu hidden">
          <ul class="profile-menu-list">
            <li><a href="/profile-edit/index.html">회원정보수정</a></li>
            <li><a href="/password-edit/index.html">비밀번호수정</a></li>
            <li>
              <button class="logout-btn">로그아웃</button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="content">
      <h2 class="content__title">회원정보수정</h2>
      <section class="content__profile">
        <label class="profile-label">프로필 사진 *</label>
        <div class="profile-upload">
          <input type="file" id="profile-uploader" accept="image/*" hidden />
          <label for="profile-uploader" class="profile-uploader">
            <div class="profile-placeholder" id="profilePreviewContainer">
              <i class="fa-solid fa-plus" class="profile-icon"></i>
              <img
                id="profilePreview"
                src=""
                alt="프로필 이미지"
                class="hidden"
              />
            </div>
          </label>
        </div>
      </section>

      <form class="content__form">
        <div class="form-group">
          <div class="input-box">
            <p class="email-label">이메일</p>
            <p class="email"></p>
          </div>
          <div class="input-box">
            <label for="nickname" class="input-box__label">닉네임</label>
            <input
              id="nickname"
              name="nickname"
              class="input-box__input nickname"
              type="text"
              placeholder="닉네임을 입력하세요"
            />
            <p class="input-box__helper-text nickname"></p>
          </div>
        </div>
        <button class="edit-btn" disabled>수정하기</button>
      </form>
      <button class="withdraw-btn">회원 탈퇴</button>
      <div class="toast-message">수정 완료</div>
    </main>
    <div id="withdraw-modal" class="modal hidden">
      <div class="modal-content">
        <p class="modal-title">회원탈퇴 하시겠습니까?</p>
        <p class="modal-text">작성된 게시글과 댓글은 삭제됩니다.</p>
        <div class="modal-buttons">
          <button class="modal-cancel">취소</button>
          <button class="modal-confirm">확인</button>
        </div>
      </div>
    </div>
  </body>
</html>
