<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4513865845.js"
      crossorigin="anonymous"
    ></script>
    <title>SignUp | Gray's Community</title>
  </head>
  <body>
    <app-header
      show-prev-btn="true"
      show-profile-btn="false"
      prev-url="/index.html"
    >
    </app-header>
    <main class="content">
      <h2 class="content__title">회원가입</h2>
      <section class="content__profile">
        <label class="profile-label">프로필 사진</label>
        <div class="profile-upload">
          <input type="file" id="profile-uploader" accept="image/*" hidden />
          <label for="profile-uploader" class="profile-uploader">
            <div class="profile-placeholder" id="profilePreviewContainer">
              <i class="fa-solid fa-plus" class="profile-icon"></i>
              <img
                id="profilePreview"
                src=""
                alt="프로필 이미지"
                class="hidden"
              />
            </div>
          </label>
        </div>
      </section>
      <form class="content__form">
        <div class="form-group">
          <div class="input-box">
            <label for="email" class="input-box__label">이메일 *</label>
            <input
              id="email"
              name="email"
              class="input-box__input email"
              type="email"
              placeholder="이메일을 입력하세요"
            />
            <p class="input-box__helper-text email"></p>
          </div>
          <div class="input-box">
            <label for="password" class="input-box__label">비밀번호 *</label>
            <input
              id="password"
              name="password"
              class="input-box__input password"
              type="password"
              placeholder="비밀번호를 입력하세요"
            />
            <p class="input-box__helper-text password"></p>
          </div>
          <div class="input-box">
            <label for="confirm-password" class="input-box__label"
              >비밀번호 확인 *</label
            >
            <input
              id="confirm-password"
              name="confirm-password"
              class="input-box__input confirm-password"
              type="password"
              placeholder="비밀번호를 한번 더 입력하세요"
            />
            <p class="input-box__helper-text confirm-password"></p>
          </div>
          <div class="input-box">
            <label for="nickname" class="input-box__label">닉네임 *</label>
            <input
              id="nickname"
              name="nickname"
              class="input-box__input nickname"
              type="text"
              placeholder="닉네임을 입력하세요"
            />
            <p class="input-box__helper-text nickname"></p>
          </div>
        </div>
        <button class="signup-btn" disabled>회원가입</button>
      </form>
      <a class="login-btn" href="/index.html">로그인하러 가기</a>
    </main>
  </body>
</html>
